<div *ngIf="successMessage !== ''" class="alert alert-success">
  {{ successMessage }}
</div>
<form #roomsForm="ngForm" (ngSubmit)="AddRoom(roomsForm)">
  <div class="form-group">
    <input
      required
      type="text"
      name="roomNumber"
      [(ngModel)]="room.roomNumber"
      placeholder="Room Number"
    />
  </div>
  <div class="form-group">
    <input
      required
      type="text"
      name="roomType"
      [(ngModel)]="room.roomType"
      placeholder="Room Type"
    />
  </div>
  <div class="form-group">
    <input
      required
      #roomamenities="ngModel"
      minlength="5"
      maxlength="50"
      type="text"
      name="amenities"
      [(ngModel)]="room.amenities"
      placeholder="Room Amenities"
    />
  </div>
  <div class="aler alert-danger" *ngIf="roomamenities.errors?.['minlength']">
    Amenities should be minimum 5 character.
  </div>
  <div *ngIf="!roomamenities.pristine && roomamenities.errors?.['required']">
    Please provide the amenities
  </div>
  <div class="form-group">
    <input
      required
      type="number"
      name="price"
      [(ngModel)]="room.price"
      placeholder="Price"
    />
  </div>
  <div class="form-group">
    <input
      required
      type="datetime"
      name="checkinTime"
      [(ngModel)]="room.checkinTime"
      placeholder="Check In Time"
    />
  </div>
  <div class="form-group">
    <input
      required
      type="datetime"
      name="checkoutTime"
      [(ngModel)]="room.checkoutTime"
      placeholder="Check Out Time"
    />
  </div>
  <div class="form-group">
    <input
      required
      min="1"
      max="5"
      type="number"
      name="rating"
      [(ngModel)]="room.rating"
      placeholder="Rating"
    />
  </div>
  <div>
    <button
      [disabled]="roomsForm.invalid"
      class="btn btn-primary"
      type="submit"
    >
      Submit
    </button>
  </div>
</form>
