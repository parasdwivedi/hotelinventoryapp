<form action="">
  <div class="form-group">
    <input
      #emailControl="ngModel"
      hinvEmailvalidator
      type="email"
      name="name"
      hinvHover="white"
      [(ngModel)]="email"
      placeholder="Provide your Email"
    />
    <div *ngIf="emailControl.errors">There is test in this email</div>
  </div>

  <div class="form-group">
    <input
      type="email"
      name="name"
      hinvHover="white"
      [(ngModel)]="password"
      placeholder="Provide your Email"
    />
  </div>
  <div><button (click)="login()">Login</button></div>
</form>
